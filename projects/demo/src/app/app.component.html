<h2>Here are some links to help you start: </h2>

<form [formGroup]="formulario">
  <div class="paragrafo">
    <p>
      [hotkeys]=" {{hotkey1 | json}}"
    </p>
    <input type="text" name="nome1" formControlName="Nome1" ngx-hotkeyinput [hotkeys]="hotkey1">
  </div>

  <div class="paragrafo">
    <p>
      hotkeys="{{hotkey2 | json}}"
    </p>
    <input type="text" name="Nome2" formControlName="Nome2" ngx-hotkeyinput hotkeys="{keys:['F1'], callback: 'alerta', method: 'registered'}">
  </div>

  <div class="paragrafo">
    <p>
      [hotkeys]="{{hotkey2 | json}}"
    </p>
    <input type="text" name="Nome3" formControlName="Nome3" ngx-hotkeyinput [hotkeys]="hotkey2">
  </div>

  <div class="paragrafo">
    <p>
      [hotkeys]=""
    </p>
    <input type="text" name="Nome4" formControlName="Nome4" ngx-hotkeyinput [hotkeys]="">
  </div>



  
  <div class="paragrafo">
    <p>
      hotkeys="Enter1"
    </p>
    <input type="text" id="Enter1" name="Enter1" formControlName="Enter1" ngx-hotkeyinput [hotkeys]="{keys:['enter'], callback: proximoFocus.bind(this, 'Enter2'), method: 'function'}">
  </div>

  <div class="paragrafo">
    <p>
      hotkeys="Enter2"
    </p>
    <input type="text" id="Enter2" name="Enter2" formControlName="Enter2" ngx-hotkeyinput [hotkeys]="{keys:['Enter'], callback: proximoFocus.bind(this, 'Enter1'), method: 'function'}">
  </div>

</form>
